<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Résultats (formules Excel + unités)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 24px; color: #0f172a; background: #fff; }
    h1 { margin: 0 0 10px; font-size: 1.4rem; }
    p.muted { color:#64748b; margin:0 0 18px; }
    .card { border:1px solid #e2e8f0; border-radius:12px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.04); }

    /* === Ajustements de largeur sur contenu === */
    .table-wrap { overflow-x: auto; }     /* évite de casser la mise en page sur petits écrans */
    table {
      width: auto;                        /* largeur = somme des colonnes (pas 100%) */
      border-collapse: collapse;
      margin-top: 8px;
      table-layout: auto;                 /* calcul de largeur basé sur le contenu */
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #f1f5f9;
      white-space: nowrap;                /* empêche les retours à la ligne dans les cellules */
    }
    th { text-align: left; background:#f8fafc; }
    td.value { text-align: right; font-variant-numeric: tabular-nums; }

    /* colonnes : des min-width pour confort visuel, mais la largeur reste dictée par le contenu */
    th:nth-child(1), td:nth-child(1) { min-width: 220px; } /* Clé */
    th:nth-child(2), td:nth-child(2) { min-width: 80px; }  /* Valeur */
    th:nth-child(3), td:nth-child(3) { min-width: 70px; }  /* Unité */

    .ok { color:#065f46; margin-top:8px; }
    .err { color:#b00020; white-space:pre-wrap; margin-top:8px; display:none; }
    code { background:#f1f5f9; padding:1px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Affichage des valeurs calculées (aligné Excel)</h1>
  <p class="muted">
    Les entrées sont lues depuis <code>donnees.json</code>.  
    Place <code>index.html</code>, <code>app.js</code> et <code>donnees.json</code> dans le même dossier.
  </p>

  <div class="card">
    <div class="table-wrap">
      <table id="results">
        <thead>
          <tr>
            <th>Clé</th>
            <th>Valeur</th>
            <th>Unité</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="status" class="ok">Chargement…</div>
    <div id="error" class="err"></div>
  </div>

  <!-- app.js doit être au même niveau que ce fichier -->
  <script src="app.js" defer></script>
</body>
</html>
